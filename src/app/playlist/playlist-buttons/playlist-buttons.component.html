<div class="d-flex">
  <button disabled #leftBtn class="btn-arrow" (click)="onLeftBtnClick(playlist)">
    <i class="fas fa-arrow-circle-right"></i>
  </button>

<ng-content></ng-content>

  <button #rightBtn class="btn-arrow mr-auto" (click)="onRightBtnClick(playlist)">
    <i class="fas fa-arrow-circle-left"></i>
  </button>
  <button #loadingBtn class="loading-btn" disabled hidden>
    <span #loadingBtn class="loading">Loading...</span>
  </button>
</div>
