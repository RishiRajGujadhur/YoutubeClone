<div class="d-flex">
  <button disabled #leftBtn class="btn-arrow" (click)="onLeftBtnClick(playlist)">
    <i class="fas fa-arrow-circle-right"></i>
  </button>

  <div #playlist class="playlist" (window:resize)="onPlaylistResize()">
    <div class="playlist-element" #playlistElement
      [attr.hidden]="isElementOverflowing(playlistElement) === true ? 'hidden' : null"
      *ngFor="let video of videos; let currentIndex = index;">
      <app-video-thumbnail [video]="video" [size]="videoSize"></app-video-thumbnail>
      <app-video-info [video]="video" [titleMaxLength]="videoTitleMaxLength"></app-video-info>
    </div>
  </div>

  <button #rightBtn class="btn-arrow mr-auto" (click)="onRightBtnClick(playlist)">
    <i class="fas fa-arrow-circle-left"></i>
  </button>
</div>
