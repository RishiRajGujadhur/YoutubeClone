<div class="d-flex">
  <button class="btn-arrow">
    <i class="fas fa-arrow-circle-right"></i>
  </button>

  <div class="playlist" (window:resize)="onPlaylistResize()">
    <div class="playlist-element" #videoElement
      [attr.hidden]="isElementOverflowing(videoElement) === true ? 'hidden' : null"
      *ngFor="let video of videos$ | async">
      <app-video-thumbnail [video]="video" [size]="videoSize"></app-video-thumbnail>
      <app-video-info [video]="video" [titleMaxLength]="videoTitleMaxLength"></app-video-info>
    </div>
  </div>

  <button class="btn-arrow mr-auto">
    <i class="fas fa-arrow-circle-left"></i>
  </button>
</div>
