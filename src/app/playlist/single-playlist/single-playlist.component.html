<app-playlist-buttons [callBack]="callBack" [totalResultsCount]="totalResultsCount">
  <div #playlist class="playlist" (window:resize)="onPlaylistResize()">
    <div class="playlist-element" #playlistElement
      [attr.hidden]="windowService.isElementOverflowing(playlistElement) === true ? 'hidden' : null"
      *ngFor="let video of videos; let currentIndex = index;">
      <app-video-thumbnail [video]="video" [size]="videoSize"></app-video-thumbnail>
      <app-video-info [video]="video" [titleMaxLength]="videoTitleMaxLength"></app-video-info>
    </div>
  </div>
</app-playlist-buttons>
