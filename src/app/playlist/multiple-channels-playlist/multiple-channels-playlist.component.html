<div class="playlist" 
  [class.flex-row]="snippetStyle[style] === snippetStyle[snippetStyle.horizontalRow] ? true : false"
  [class.flex-col]="snippetStyle[style] === snippetStyle[snippetStyle.verticalList] ? true : false">
  <div class="playlist-element" *ngFor="let channelId of channelIds">
    <app-channel-mini [channelId]="channelId"></app-channel-mini>
  </div>
</div>
