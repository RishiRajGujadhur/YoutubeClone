<div class="text">
  <span>{{ displayedText }}</span><span hidden [attr.hidden]="show ? null : 'hidden'">{{ hiddenText }}</span>
</div>

<button *ngIf="shouldShowButtons" class="info-small" [attr.hidden]="show ? 'hidden' : null" (click)="show = true">
    Show more
</button>
<button *ngIf="shouldShowButtons" class="info-small" [attr.hidden]="show ? null : 'hidden'" (click)="show = false">
    Show less
</button>
