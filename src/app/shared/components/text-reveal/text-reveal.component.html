<div class="text">
  <span>{{ displayedText }}</span><span *ngIf="isTextShown">{{ hiddenText }}</span>
</div>

<button *ngIf="shouldShowButtons && isTextShown === false" class="info-small show-button" (click)="isTextShown = true">
    Show more
</button>
<button *ngIf="shouldShowButtons && isTextShown" class="info-small show-button" (click)="isTextShown = false">
    Show less
</button>
