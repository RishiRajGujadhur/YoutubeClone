<div *ngFor="let thread of commentThreads">
  <div class="d-flex">
    <a class="channel-title" href="https://www.youtube.com/user/{{ getAuthorChannelId(thread) }}"
      [attr.disabled]="getAuthorChannelId(thread) ? null : 'disabled'">
      <img class="channel-thumbnail" src="{{ thread.snippet.topLevelComment.snippet.authorProfileImageUrl }}">
    </a>

    <div>
      <div>
        <a class="channel-title" href="https://www.youtube.com/user/{{ getAuthorChannelId(thread) }}"
          [attr.disabled]="getAuthorChannelId(thread) ? null : 'disabled'">
          {{ thread.snippet.topLevelComment.snippet.authorDisplayName }} -
        </a>

        <span class="info-small">
          {{ formatterService.getDateFromNowString(thread.snippet.topLevelComment.snippet.publishedAt) }}
        </span>
      </div>

      <app-text-reveal [text]="thread.snippet.topLevelComment.snippet.textDisplay"
        [maxDisplayedCharacters]="maxDisplayedCharacters">
      </app-text-reveal>
    </div>
  </div>

  <div class="replies-container">
    <button *ngIf="areCommentsShown === false" class="comments-toggle-button show-button">
      <i class="far fa-arrow-alt-circle-down"></i>
      Show comments
    </button>
    <button *ngIf="areCommentsShown" class="comments-toggle-button show-button">
      <i class="far fa-arrow-alt-circle-up"></i>
      Hide comments
    </button>

    <app-comment-replies *ngIf="areCommentsShown"></app-comment-replies>
  </div>

  <hr>
</div>
