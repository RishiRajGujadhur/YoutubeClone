<div class="video-container" *ngFor="let video of videos">
  <div>
    <a routerLink="/video/{{ video.id }}">
      <img class="thumbnail" src="{{ video.snippet.thumbnails.medium.url }}" alt="{{ video.snippet.title }}">
    </a>
  </div>

  <div>
    <div>
      <a class="video-title" routerLink="/video/{{ video.id }}">
        {{ video.snippet.title }}
      </a>
    </div>

    <div class="info-small mb-2">
      <a class="channel-title" href="{{ baseChannelUrl + video.snippet.channelId }}">
        {{ video.snippet.channelTitle }}
      </a> -
      {{ formatterService.getFormattedNumberString(video.statistics.viewCount) }} -
      {{ formatterService.getDateFromNowString(video.snippet.publishedAt) }}
    </div>

    <div class="info-small">
      {{ video.snippet.description }}
    </div>
  </div>
</div>

<div (show)="loadMoreVideos()"></div>
