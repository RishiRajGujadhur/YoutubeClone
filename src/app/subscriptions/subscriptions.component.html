<div class="channelsContainer">
  <a class="channel" href="{{ baseChannelUrl + subsciption.snippet.channelId }}"
  *ngFor="let subsciption of subsciptions$ | async">
    <img class="thumbnail" src="{{ subsciption.snippet.thumbnails.medium.url }}" alt="{{ subsciption.snippet.title }}">

    <div class="video-info">
      {{ subsciption.snippet.description | slice:0:50 }}
    </div>
  </a>
</div>
