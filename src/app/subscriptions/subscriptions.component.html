<div class="channelsContainer">
  <a class="channel" routerLink="/channel/{{ channel.snippet.resourceId.channelId }}"
  *ngFor="let channel of channels">
    <img class="thumbnail" src="{{ channel.snippet.thumbnails.medium.url }}" alt="{{ channel.snippet.title }}">

    <div class="video-info">
      {{ channel.snippet.description }}
    </div>
  </a>
</div>

<div *ngIf="isMoreSubscriptions" class="d-flex">
  <app-loading class="loading-container"></app-loading>
</div>
