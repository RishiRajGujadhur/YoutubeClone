<div *ngFor="let signleSection of singlePlaylistSection">
  <hr>

  <app-single-playlist
    [playlistId]="signleSection.contentDetails.playlists[0]"
    [style]="snippetStyle[signleSection.snippet.style]">
  </app-single-playlist>
</div>

<div *ngFor="let channelsSection of multipleChannelsSection">
  <hr>

  <app-multiple-channels-playlist
    [channelIds]="channelsSection.contentDetails.channels"
    [title]="channelsSection.snippet.title"
    [style]="snippetStyle[channelsSection.snippet.style]">
  </app-multiple-channels-playlist>
</div>
